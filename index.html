<!DOCTYPE html>
<html>

    <head>
        <title>Connect Four - by Omar AlEisa</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Autour+One|Exo+2' rel='stylesheet' type='text/css'>
        <script src="js/main-script.js" type="text/javascript"></script>
        <script src="js/logic.js" type="text/javascript"></script>
        <script src="js/animation.js" type="text/javascript"></script>
        <script>
        <!--
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-Z0NSML44JC');
        -->
        </script> 
    </head>
    <body onload="init(6, 7, grid)">
        <div id="wrapper">
            <canvas id="canvas" width="585" height="500"></canvas>
            <div id="grid"></div>
            <div id="board"></div>
            
            <div id = "outputDiv">
                <div class="title">Output</div>
                <div class="content">
                    <span id="output"></span>
                </div>
            </div>
            
            <div id = "scoreDiv">
                <div class="title">Score</div>
                <div class="content">
                    <span class="player1">Player 1:
                        <span id="player1Score"></span>
                    </span>
                    <br/>
                    <span class="player2">Player 2:
                        <span id="player2Score"></span>
                    </span>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        
        <div id="centerElements">
            <a id="newGame" onclick="resetGame(6, 7, grid)" href="#" class="button button2">New Game</a>
            
            <div id="playerSelector">
                <input type="radio" id="one_player" name="player_selector" value="one_player" onchange="changeAgainst()" checked/> <span>One Player</span>
                <br/>
                <input type="radio" id="two_players" name="player_selector" value="two_players" onchange="changeAgainst()" /> <span>Two Players</span>
            </div>
        </div>
        
    </body>
</html>
